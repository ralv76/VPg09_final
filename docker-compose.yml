# Local development: app only (no Redis required for MVP queue)
version: "3.8"
services:
  app:
    build: .
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - .:/app
      - storage_data:/app/storage
      - upload_data:/app/uploads
    environment:
      - FLASK_ENV=development
    command: python -m backend.app

volumes:
  storage_data:
  upload_data:
